<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add this to <head> -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />


    <script src="https://unpkg.com/vue"></script>
    <!-- Add this after vue.js -->
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <style>
        /** import 영역 **/
        
        @import url(//fonts.googleapis.com/earlyaccess/jejugothic.css);
        body * {
            /** 폰트 영문 이름 지정 **/
            font-family: 'Jeju Gothic', sans-serif;
        }
    </style>
</head>

<body>
    <div id="gold" class="m-2">
        <b-form-input type="text" name="" id="" v-model="money"></b-form-input>
        <span v-if="money >= 5000">GOLD</span>
        <span v-else-if="money >= 3000">SILVER</span>
        <span v-else-if="money >= 1000">BRONZE</span>
        <span v-else>BASIC</span>
    </div>
</body>
<script>
    var gold_app = new Vue({
        el: "#gold",
        data: {
            money: 0
        }
    })
</script>

</html>
